<div class="register-wrapper">
  <mat-card class="register-card mat-elevation-z8">
    <mat-card-title class="text-center mb-2">Kayıt Ol</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Kullanıcı adı zorunludur
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Geçerli bir email giriniz
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-4">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="registerForm.invalid">
          Kayıt Ol
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
